<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href = "{{ url_for('static', filename='css/main.css') }}"/>  

    <title>Flask Map</title>
  </head>

  <body>
    <div class="container">
       {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category,message in messages %}
              <div class='alert alert-{{ category }}'>
                {{ message }}
              </div>
            {% endfor %}
          {% endif%}
        {% endwith %}
      <div class="content-home" id='main_home'>
         <form method="POST" action="{{ url_for('home') }}">
              <fieldset class="form-group">
                <header>
                  <h2>Search Location</h2>
                </header>
                  <div class="form-group">
                    <div class="coordinance">
                      <div class='lat-lon'>
                        <div class="coor-text">LAT:</div>
                        <div>
                          <input type="text" name="latitude" placeholder="40.689247">
                        </div>
                        <div class="coor-text">LON:</div>
                        <div>
                          <input type="text" name="longitude" placeholder="-70.044502">
                        </div>
                      </div>
                         <input id='submit' type="submit",value="Submit">
                    </div>
                  </div>
              </fieldset>
          </form>
          <div class='img'>
            <a>
              <img id='logo_one' src='https://www.maketecheasier.com/assets/uploads/2017/07/google-maps-alternatives-featured-800x400.jpg'>
            <a/>
          </div>
          </br>
      </div>
    </div>
  </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
